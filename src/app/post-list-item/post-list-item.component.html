<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveits > 0,
                'list-group-item-danger': loveits < 0}">
  <h2>{{ title }} ({{ loveits }})<p class="float-right">{{ created_at | date: 'short' }}</p></h2>
  <p>{{ content }}</p>
  <button class="btn btn-success" type="button" name="button" (click)="onAddLoveIt()">Love it</button>
  <button class="btn btn-danger" type="button" name="button" (click)="onMunisLoveIt()">Don't love it</button>
</li>
